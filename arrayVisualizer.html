<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/arrayVisualizer.css">
</head>
<body>
      <!-- main -->
      <main class="maincontent">
        
        <!--   the visualized array -->
        <div id="arrayContainer">
          <ul>
            <li class="listItem show">Meat<div>[0]</div></li>
            <li class="listItem show">Eggs<div>[1]</div></li>
            <li class="listItem show">Juice<div>[2]</div></li>
            <li class="listItem show">Vegetables<div>[3]</div></li>
          </ul>
        </div>
        
        <!-- array controls -->
        <div id="controls">
          <button id="push">    .append()     </button>
          <button id="pop">     .pop()      </button>
          <button id="reverse"> .reverse()  </button>
          <button id="sort">    .sort()     </button>
        </div>
      
      </main>
      <script src="js/arrayVisualizer.js" type="text/javascript"></script>
</body>      
</html>
